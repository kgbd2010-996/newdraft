<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>合作机构</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/firms.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.0.0-rc.2"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/server.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<!--#include file="header.html" -->
<div id="app">
    <div class="juli_chanpin fl w100">
        <div class="w1200 fz">
            <div class="juli_tuijian_bt fl">全球MINT项目合作机构</div>
            <div class="juli_tuijian_fbt fl">全球重金打造澳大利亚移民局持牌律师团队为MINT移民项目保驾护航</div>

            <div class="juli_chanpin_k fl">
                <ul>
                    <li :class="'cpbj_'+index" v-for="(firm,index) in firms">
                        <div class="cp_bt fl">{{firm.firmsName}}</div>
                        <div class="cp_fbt fl">{{firm.firmsAddress}}</div>
                        <a :href="firm.firmsUrl"><div class="cp_gd fl"></div></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div style="clear: both"></div>
<!--#include file="footer.html" -->
<script src="js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="js/firms.js"></script>
</body>
</html>
